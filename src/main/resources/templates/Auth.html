<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 172, 172, 0.2);">
        <a class="navbar-brand" href="Auth">Вход</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="About">О нас</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
<div class="d-flex align-items-center justify-content-center" style="margin-top: 10px;">
    <div class="form-container border p-4 text-center">
        <h1 class="mb-4">Авторизация</h1>
        <form class="mb-4" th:action="@{/check}" th:object="${new_User_user1}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" id="name" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Войти</button>
        </form>
        <p class="text-center">Первый раз? <a href="Register">Регистрируйся!</a></p>
    </div>
</div>

</body>
</html>
