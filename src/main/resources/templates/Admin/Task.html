<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Доставка</title>
  <link rel="stylesheet" type="text/css" href="/css/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 172, 172, 0.2);">
    <a class="navbar-brand" href="Profile">Админов Админ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="About">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Tasks">Доставки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Users">Пользователи</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Доставка</h5>
          <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" value="">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description"></textarea>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address" value="">
          </div>
          <div class="mb-3">
            <label for="volunteer" class="form-label">Волонтер</label>
            <input type="text" class="form-control" id="volunteer" value="">
          </div>
          <div class="mb-3">
            <label for="client" class="form-label">Клиент</label>
            <input type="text" class="form-control" id="client" value="">
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Дата передачи</label>
            <input type="date" class="form-control" id="date" value="">
          </div>
          <div class="mb-3 text-center d-flex">
            <button type="submit" class="btn btn-primary">Сохранить</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>

</body>

</html>
